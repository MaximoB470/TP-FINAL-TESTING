<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Vinyl Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-white">
  <!-- Header -->
  <header class="bg-purple-900/50 backdrop-blur-sm border-b border-purple-700">
    <div class="container mx-auto px-4 py-6">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-purple-200">üéµ Vinyl Store</h1>
        <nav class="space-x-4">
          <a href="index.html" class="text-purple-200 hover:text-white transition">‚Üê Volver</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Checkout Form -->
  <section class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto">
      
      <!-- Order Summary -->
      <div class="bg-purple-800/30 backdrop-blur-sm rounded-xl border border-purple-700 p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4 text-purple-100">Resumen de Compra</h2>
        <div id="orderSummary" class="space-y-2">
          <div class="flex justify-between text-purple-200">
            <span>Artista:</span>
            <span id="artistName" class="font-semibold">-</span>
          </div>
          <div class="flex justify-between text-purple-200">
            <span>√Ålbum:</span>
            <span id="albumName" class="font-semibold">-</span>
          </div>
          <div class="border-t border-purple-600 my-4"></div>
          <div class="flex justify-between text-purple-100 text-xl">
            <span class="font-bold">Total:</span>
            <span id="totalPrice" class="font-bold">$0.00</span>
          </div>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="bg-purple-800/30 backdrop-blur-sm rounded-xl border border-purple-700 p-8">
        <h2 class="text-3xl font-bold mb-6 text-center text-purple-100">Informaci√≥n de Pago</h2>
        
        <form id="checkoutForm" class="space-y-6">
          
          <!-- Full Name -->
          <div>
            <label for="fullName" class="block text-purple-200 mb-2 font-semibold">Nombre Completo</label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              required
              class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white placeholder-purple-400"
              placeholder="Juan P√©rez"
            >
          </div>

          <!-- Document Number -->
          <div>
            <label for="document" class="block text-purple-200 mb-2 font-semibold">N√∫mero de Documento</label>
            <input 
              type="text" 
              id="document" 
              name="document" 
              required
              pattern="[0-9]+"
              class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white placeholder-purple-400"
              placeholder="12345678"
            >
          </div>

          <!-- Payment Method -->
          <div>
            <label for="paymentMethod" class="block text-purple-200 mb-2 font-semibold">M√©todo de Pago</label>
            <select 
              id="paymentMethod" 
              name="paymentMethod" 
              required
              class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white"
            >
              <option value="">Selecciona un m√©todo</option>
              <option value="credit">Tarjeta de Cr√©dito</option>
              <option value="debit">Tarjeta de D√©bito</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>

          <!-- Card Number -->
          <div>
            <label for="cardNumber" class="block text-purple-200 mb-2 font-semibold">N√∫mero de Tarjeta</label>
            <input 
              type="text" 
              id="cardNumber" 
              name="cardNumber" 
              required
              pattern="[0-9]{16}"
              maxlength="16"
              class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white placeholder-purple-400"
              placeholder="1234567890123456"
            >
            <p class="text-purple-400 text-sm mt-1">16 d√≠gitos sin espacios</p>
          </div>

          <!-- Card Details Row -->
          <div class="grid grid-cols-2 gap-4">
            <!-- Expiry Date -->
            <div>
              <label for="expiryDate" class="block text-purple-200 mb-2 font-semibold">Fecha de Vencimiento</label>
              <input 
                type="text" 
                id="expiryDate" 
                name="expiryDate" 
                required
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                placeholder="MM/AA"
                maxlength="5"
                class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white placeholder-purple-400"
              >
            </div>

            <!-- CVV -->
            <div>
              <label for="cvv" class="block text-purple-200 mb-2 font-semibold">CVV</label>
              <input 
                type="text" 
                id="cvv" 
                name="cvv" 
                required
                pattern="[0-9]{3,4}"
                maxlength="4"
                class="w-full px-4 py-3 bg-purple-900/50 border border-purple-600 rounded-lg focus:outline-none focus:border-purple-400 text-white placeholder-purple-400"
                placeholder="123"
              >
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden bg-red-900/50 border border-red-600 text-red-200 px-4 py-3 rounded-lg">
          </div>

          <!-- Success Message -->
          <div id="successMessage" class="hidden bg-green-900/50 border border-green-600 text-green-200 px-4 py-3 rounded-lg">
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-lg transition transform hover:scale-105 text-lg"
          >
            Completar Compra
          </button>
        </form>
      </div>

    </div>
  </section>

  <script>
    // Load purchase data from sessionStorage
    window.addEventListener('DOMContentLoaded', function() {
      const purchaseData = sessionStorage.getItem('purchaseData');
      
      if (purchaseData) {
        const data = JSON.parse(purchaseData);
        document.getElementById('artistName').textContent = data.artist;
        document.getElementById('albumName').textContent = data.album;
        document.getElementById('totalPrice').textContent = '$' + data.price.toFixed(2);
      } else {
        // If no purchase data, redirect to index
        window.location.href = 'index.html';
      }
    });

    // Auto-format expiry date
    document.getElementById('expiryDate').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value;
    });

    // Form submission
    const checkoutForm = document.getElementById('checkoutForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    checkoutForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Hide previous messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      // Get form values
      const fullName = document.getElementById('fullName').value.trim();
      const document = document.getElementById('document').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value;
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiryDate = document.getElementById('expiryDate').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      // Validation
      if (!fullName || !document || !paymentMethod || !cardNumber || !expiryDate || !cvv) {
        errorMessage.textContent = 'Todos los campos son obligatorios';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (!/^[0-9]+$/.test(document)) {
        errorMessage.textContent = 'El documento debe contener solo n√∫meros';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (cardNumber.length !== 16 || !/^[0-9]{16}$/.test(cardNumber)) {
        errorMessage.textContent = 'El n√∫mero de tarjeta debe tener 16 d√≠gitos';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (!/^(0[1-9]|1[0-2])\/[0-9]{2}$/.test(expiryDate)) {
        errorMessage.textContent = 'La fecha de vencimiento debe tener el formato MM/AA';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (cvv.length < 3 || cvv.length > 4 || !/^[0-9]{3,4}$/.test(cvv)) {
        errorMessage.textContent = 'El CVV debe tener 3 o 4 d√≠gitos';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Success
      successMessage.textContent = '¬°Compra realizada con √©xito! Gracias por tu compra.';
      successMessage.classList.remove('hidden');
      
      // Clear sessionStorage
      sessionStorage.removeItem('purchaseData');
      
      // Reset form
      checkoutForm.reset();
      
      // Redirect to index after 3 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    });
  </script>
</body>
</html>
